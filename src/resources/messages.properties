textoPaginaLogin=O Hilix é um sistema, que permite a empresas de torre de telecomunicações o gerenciamento de equipes, prestadores de serviços e controlar o ciclo de vida de toda infra-estrutura e processos. Um sistema unificado com analises avançadas onde as empresas são capazes de tomar decisões mais rápidas e mais precisas.

textoPoliticaPrivacidade=O conteúdo dos anúncios é de integral responsabilidade do anunciante, sendo a Vivo isenta de qualquer ônus. Os mailings enviados para a Supportcomm devem passar pelo filtro da PUP (Plataforma Unificada de Permissões) para identificar os clientes OPT-IN e SOFT-OPT-IN.
textoTermosServico=Não haverá necessidade de contratação do serviço de Chamadas Patrocinadas. O cliente deverá apenas ligar para *4040, ouvir um anúncio de 30 segundos e usufruir do benefício de chamada patrocinada. Não haverá necessidade de cancelamento do serviço de Chamadas Patrocinadas. Para usufruir do benefício de realizar uma chamada gratuita, o cliente Vivo deverá seguir o fluxo abaixo:
textoTermosServico1=1. Cliente receberá incentivo para participar da campanha (via SMS, IVR, Wap. Web ou qualquer outra mídia da Vivo ou do anunciante);
textoTermosServico2=2. Cliente deverá discar *2020, ouvir o anúncio com tempo pré-definido (10, 15 ou 30 segundos) e estará apto a falar com a pessoa para quem discou;
textoTermosServico3=3. Cliente deverá discar o número de destino;
textoTermosServico4=4. O destinatário, ao receber a ligação, conseguirá identificar o número do originador;
textoTermosServico5=5. Cliente originador poderá falar por 01 minuto ou pelo tempo negociado anteriormente com o anunciante;
textoTermosServico6=6. Cliente ouvirá ouvir aviso sonoro sobre término da chamada patrocinada.




