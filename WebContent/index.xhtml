<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/paginas/template.xhtml">

	<ui:define name="conteudo">
		<h:body>
			<div id="login-content">
				<p:messages />
				<div id="left-box">
					<h3>
						<h:outputText value="#{rotulo.servicoChamadas}" />
					</h3>
					<p>
						<h:outputText value="#{rotulo.textoPaginaLogin}" />
					</p>
				</div>
				<div id="right-box">

					<h:form id="formLogin" class="login-form">
					<div class="header">
						<h:outputText value="#{rotulo.acesse}" />
					</div>

		<div class="content">
		<h:inputText  class="input username" placeholder="*Username" 
									value="#{loginMBean.login}"
									id="login"
									required="true"
									validatorMessage="#{rotulo.login}: #{rotulo.erroTamanho3}"
									requiredMessage="#{rotulo.login}: #{rotulo.campoObrigatorio}"
		>
									<f:validateLength
										maximum="50"
										minimum="3" />
								</h:inputText>
		
		<div class="user-icon"></div>
		<h:inputSecret class="input password" placeholder="*Password" 
											value="#{loginMBean.senha}"
									id="senha"
									required="true"
									validatorMessage="#{rotulo.senha}: #{rotulo.erroTamanho4}"
									requiredMessage="#{rotulo.senha}: #{rotulo.campoObrigatorio}">
									<f:validateLength
										maximum="50"
										minimum="4" />
								</h:inputSecret>
		
		
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<h:commandButton name="submit" class="button"  id="button"
									value="#{rotulo.entrar}"
									action="#{loginMBean.autenticarUsuario}" />
		</div>
					</h:form>
					<p>&nbsp;</p>
				</div>
			</div>
		</h:body>
	</ui:define>

</ui:composition>
